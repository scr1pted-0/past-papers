<script>
editableText.addEventListener("click", function() {
    const input = document.createElement("input");
    input.type = "text";
    input.value = editableText.textContent.trim();
    input.addEventListener("blur", function() {
    editableText.textContent = this.value.trim();
    });
    editableText.textContent = ""; // Clear text content
    editableText.appendChild(input);
    input.focus();

    input.addEventListener("keydown", function(event) {
        if (event.keyCode === 13) { // 13 is the Enter key code
            const searchText = this.value.toLowerCase();
            const links = document.querySelectorAll("table a");
            for (const link of links) {
                if (link.textContent.toLowerCase() === searchText) {
                    window.location.href = link.href;
                    return;
                }
            }
        }
    });
});
