<script>
  function displayLastUpdatedDate() {
    var currentDate = new Date();
    var options = { day: 'numeric', month: 'numeric', year: 'numeric' };
    var formattedDate = currentDate.toLocaleDateString('en-GB', options);
    // Wrap the formatted date inside <h3> tags
    var formattedDateWithHeading = "<h3>" + formattedDate + "</h3>";
    // Insert the last updated date into the specified cells
    document.getElementById("lastUpdatedCell2023").innerHTML = formattedDateWithHeading;
    document.getElementById("lastUpdatedCell2022").innerHTML = formattedDateWithHeading;
    document.getElementById("lastUpdatedCell2021").innerHTML = formattedDateWithHeading;
  }
  // Call the function when the page loads
  window.onload = displayLastUpdatedDate;
</script>
